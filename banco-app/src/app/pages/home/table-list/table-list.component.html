<div class="main-content">

    <div class="container-fluid">

        <div class="container-fluid pull-left">
            <form classclass="form-group" role="search">
                <div class="form-group form-black is-empty">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                    </button>

                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">

                <div #cardTable class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Lista Clientes</h4>
                        <p class="category">Lista de clientes(físicos e jurídicos) </p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table  table-striped">
                            <thead class="text-danger">
                                <tr>
                                    <th>Name</th>
                                    <th>rua</th>
                                    <th>cidade</th>
                                    <th>estado</th>
                                    <th>funcionario resp</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of clientsArray ">

                                    <td>
                                        <input type="text" class="form-control" ng-model="post.nome" value={{post.nome}} readonly/> 
                                    </td>

                                    <td>
                                        <input type="text" class="form-control" ng-model="post.rua_mora" value={{post.rua_mora}} readonly/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="post.cidade_mora" value={{post.cidade_mora}} readonly/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="post.estado_mora" value={{post.estado_mora}} readonly/>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" ng-model="post.funcionario_cadastrou" value={{post.cidade_mora}} readonly/>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger pull-left" type="submit" (click)="onClick(post,updateCliente)">
                                            <i class="material-icons">update</i>
                                        </button>

                                        <button class="btn btn-danger pull-left" (click) = deleteCliente(post)>
                                            <i class="material-icons">delete</i>
                                        </button>

                                    </td>


                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div #updateCliente class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Novo Cliente</h4>
                        <p class="category">Complete os campos </p>
                        {{model.nome}}
                    </div>
                    <div class="card-content">
                        <form #novoCliente="ngForm">
                            <div class="row">

                                <div class="col-md-3">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input [(ngModel)]="model.nome" name="nome" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input [(ngModel)]="model.rua_mora" name="rua_mora" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input [(ngModel)]="model.cidade_mora" name="cidade_mora" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <input [(ngModel)]="model.estado_mora" name="estado_mora" type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger pull-right" (click)="putCliente(model,cardTable)">Atualizar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
